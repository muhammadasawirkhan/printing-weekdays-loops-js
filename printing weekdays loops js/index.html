<!DOCTYPE html>
<html>
<head>
	<title>Loops</title>
</head>
<body>
	<script>
		var weekdays = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];

		document.write("<h3>Printing Weekdays by For Loop</h3>");

		document.write("<h4>Ascending Order</h4>");

		for(i = 0;i < weekdays.length;i++)
		{
			document.write("<br/>"+weekdays[i]);
		}

		document.write("<h4>Descending Order</h4>");
		for(i = weekdays.length-1; i>=0; i--)
		{
			document.write("<br/>"+weekdays[i]);
		}
	</script>
</body>
</html>
